<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script>
    </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
        const App = () => (
            <div>
                <nav>
                     <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">HelloMessage</button>
                        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">StatefulComponent v1</button>
                        <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">StatefulComponent v2</button>
                        <button class="nav-link" id="nav-mark-tab" data-bs-toggle="tab" data-bs-target="#nav-mark" type="button" role="tab" aria-controls="nav-mark" aria-selected="false">Markdown</button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <HelloMessage name= "J. David" name2="Kennet"/>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <Timer/>
                        </div>
                        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                            <Timer2/>
                        </div>
                        <div class="tab-pane fade" id="nav-mark" role="tabpanel" aria-labelledby="nav-mark-tab">
                            <MarkdownEditor/>
                        </div>
                </div>
            </div>
        )
        class HelloMessage extends React.Component {
             render() {
                return (
                 <div>
                    Hola {this.props.name} y {this.props.name2}
                 </div>
                );
            }
        }
        class Timer extends React.Component {
            constructor(props) {
            super(props);
            this.state = { hours:0,minutes:0,seconds: 0};
            }

            tick() {
                this.setState(state => ({
                seconds: state.seconds + 1
                }));
                if(this.state.seconds>=60){
                    this.setState(state => ({
                        seconds: 0,
                        minutes: state.minutes +1
                    }));
                }
                if(this.state.minutes>=60){
                    this.setState(state => ({
                        seconds: 0,
                        minutes: 0,
                        hours: state.hours +1
                    }));
                }
            }

            componentDidMount() {
                this.interval = setInterval(() => this.tick(), 1000);
            }

            componentWillUnmount() {
                clearInterval(this.interval);
            }

            render() {
                return (
                <div>
                    {this.state.hours}:{this.state.minutes}:{this.state.seconds}
                </div>
                );
            }
        }
        class Timer2 extends React.Component {
            constructor(props) {
            super(props);
            this.state = { hours:0,minutes:0,seconds: 0};
            }

            tick() {
                this.setState(state => ({
                seconds: state.seconds + 1
                }));
                if(this.state.seconds>=10){
                    this.setState(state => ({
                        seconds: 0,
                        minutes: state.minutes +1
                    }));
                }
                if(this.state.minutes>=10){
                    this.setState(state => ({
                        seconds: 0,
                        minutes: 0,
                        hours: state.hours +1
                    }));
                }
            }

            componentDidMount() {
                this.interval = setInterval(() => this.tick(), 1000);
            }

            componentWillUnmount() {
                clearInterval(this.interval);
            }

            render() {
                return (
                <div>
                    {this.state.hours}:{this.state.minutes}:{this.state.seconds}
                </div>
                );
            }
        }
        class TodoApp extends React.Component {
            constructor(props) {
                super(props);
                this.state = { items: [], text: '' };
                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }

            render() {
                return (
                <div>
                    <h3>TODO</h3>
                    <TodoList items={this.state.items} />
                    <form onSubmit={this.handleSubmit}>
                    <label htmlFor="new-todo">
                        What needs to be done?
                    </label>
                    <input
                        id="new-todo"
                        onChange={this.handleChange}
                        value={this.state.text}
                    />
                    <button>
                        Add #{this.state.items.length + 1}
                    </button>
                    </form>
                </div>
                );
            }

            handleChange(e) {
                this.setState({ text: e.target.value });
            }

            handleSubmit(e) {
                e.preventDefault();
                if (this.state.text.length === 0) {
                return;
                }
                const newItem = {
                text: this.state.text,
                id: Date.now()
                };
                this.setState(state => ({
                items: state.items.concat(newItem),
                text: ''
                }));
            }
        }


        class TodoList extends React.Component {
            render() {
                return (
                <ul>
                    {this.props.items.map(item => (
                    <li key={item.id}>{item.text}</li>
                    ))}
                </ul>
                );
            }
        }        
        class MarkdownEditor extends React.Component {
            constructor(props) {
                super(props);
                this.md = new Remarkable();
                this.handleChange = this.handleChange.bind(this);
                this.state = { value: 'Hello, **world**!' };
            }
            handleChange(e) {
                this.setState({ value: e.target.value });
            }

            getRawMarkup() {
                 return { __html: this.md.render(this.state.value) };
            }

            render() {
                return (
                    <div className="MarkdownEditor">
                    <h3>Input</h3>
                    <label htmlFor="markdown-content">
                    Enter some markdown
                    </label>
                    <br/>
                    <textarea
                        id="markdown-content"
                        onChange={this.handleChange}
                        defaultValue={this.state.value}
                    />
                    <h3>Output</h3>
                    <div
                    className="content"
                    dangerouslySetInnerHTML={this.getRawMarkup()}
                    />
                    </div>
                );
            }
        }
      ReactDOM.render(
        <App/>,
        document.getElementById('root')
      );

    </script>
  </body>
</html>
